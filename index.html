<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 16</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="menu">
      <div><img src="SVG/11-black.svg" class="win-logo"></div>
      <span><b>Desktop</b></span>
      <a href="#"><span>File</span></a>
      <a href="#"><span>Edit</span></a>
      <a href="#"><span>View</span></a>
      <a href="#"><span>Go</span></a>
      <a href="#"><span>Window</span></a>
      <a href="#"><span>Help</span></a>
    </div>
    <div class="dt-time-control">
      <div><img src="SVG/battery.svg" class="cc-icon"></div>
      <div><img src="SVG/wifi.svg" class="cc-icon"></div>
      <div><img src="SVG/srch.svg" class="cc-icon"></div>
      <div><img src="SVG/cc1.svg" class="cc-icon"></div>
      <a href="#">Fri 13 Sep 2:25 PM</a>
    </div>
  </nav>
  <div class="taskbar">
    <div class="dock">
      <div class="task-icon windows"><img src="SVG/winlogo.svg" title="Windows 12"></div>
      <div class="task-icon search"><img src="SVG/search.svg"></div>
      <div class="task-icon mul-desk"><img src="SVG/multi-desktop.svg"></div>
      <div class="task-icon copilot"><img src="SVG/Copilot.png"></div>
      <div class="task-icon edge"><img src="SVG/edge.svg"></div>
      <div class="task-icon setting"><img src="SVG/setting.svg"></div>
      <div class="task-icon file-exp"><img src="SVG/fe.svg"></div>
      <!-- <div class="task-icon"><img src="SVG/search.svg"></div>
      <div class="task-icon"><img src="SVG/edge.svg"></div> -->
      <!-- Add more task icons as needed -->
    </div>
  </div>

  <!-- <script src="script.js"></script> -->

</html>
